{{roomsForm.invalid | json}}
<div *ngIf="successMessage != ''">
    {{successMessage}}
</div>
<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)" >
    <div>
        <label min= "5" max="30" for="roomNumber">Room Number:</label>
        <input type="text" id="roomNumber" name="roomNumber" [(ngModel)]="room.roomNumber"><br><br>
        <label for="roomType">Room Type:</label>
        <input type="text" id="roomType" name="roomType" required [(ngModel)]="room.roomType"><br><br>
        <label for="amenities">Amenities:</label>
        <input #roomamenities="ngModel" type="text" id="amenities" minlength="5" maxlength="30" name="amenities" required [(ngModel)]="room.amenities"><br><br>
        <div class="error" *ngIf="roomamenities.dirty && roomamenities.errors?.['minlength'] || roomamenities.errors?.['maxlength']">
           <p>A minimum of 5 characters is required</p> 
        </div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required [(ngModel)]="room.price"><br><br>
        <label for="photos">Photos (Provide URL):</label>
        <input type="text" id="photos" name="photos" required [(ngModel)]="room.photos"><br><br>
        <label for="checkinTime">Check-in Time:</label>
        <input type="datetime-local" id="checkinTime" name="checkinTime" required
            [(ngModel)]="room.checkinTime"><br><br>
        <label for="checkoutTime">Check-out Time:</label>
        <input type="datetime-local" id="checkoutTime" name="checkoutTime" required
            [(ngModel)]="room.checkoutTime"><br><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" required><br><br>
        <input [disabled]="roomsForm.invalid" type="submit" value="Submit" >
        <input class="reset" type="submit" value="Reset" (click)="Reset(roomsForm)" >
    </div>
</form>
